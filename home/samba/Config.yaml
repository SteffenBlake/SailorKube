apiVersion: v1
kind: ConfigMap
metadata:
  namespace: samba-system
  name: samba-config
data:
  smb.conf: |
    [global]
      workgroup = WORKGROUP
      server string = %h server (Samba, Alpine)
      security = user
      map to guest = Bad User
      encrypt passwords = yes
      load printers = no
      printing = bsd
      printcap name = /dev/null
      disable spoolss = yes
      disable netbios = yes
      server role = standalone
      server services = -dns, -nbt
      smb ports = 445
      ;name resolve order = hosts
      ;log level = 3
    [Shared]
      comment = Shared Folder
      path = /share
      writeable = true
      browseable = yes
      public = yes
      read only = no
      guest ok = yes
      directory mask = 777