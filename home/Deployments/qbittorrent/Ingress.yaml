apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qbittorrent-ingress
  namespace: qbittorrent-system
  annotations:
    kubernetes.io/ingress.class: nginx-internal
spec:
  rules:
  - host: tor.home
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qbittorrent-svc
            port:
              number: 8080