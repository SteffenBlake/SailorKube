apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: blog-ni-app
  name: blog-ni-static-pvc
  namespace: blog-ni-system
spec:
  storageClassName: nfs-cold-storage
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 1Gi

