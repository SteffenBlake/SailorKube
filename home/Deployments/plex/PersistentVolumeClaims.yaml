apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: plex-app
  name: plex-config-pvc
  namespace: plex-system
spec:
  storageClassName: nfs-cold-storage
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi

