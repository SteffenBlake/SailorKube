apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plex-ingress
  namespace: plex-system
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: plex.home
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: plex-svc
            port:
              number: 32400
  - host: www.plex.home
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: plex-svc
            port:
              number: 32400