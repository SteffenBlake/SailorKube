apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frigate-ingress
  namespace: frigate-system
spec:
  ingressClassName: nginx-internal
  rules:
  - host: security.home
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frigate-svc
            port:
              number: 5000
