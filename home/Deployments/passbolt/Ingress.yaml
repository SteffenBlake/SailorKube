apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: passbolt-ingress
  namespace: passbolt-system
  annotations:
    kubernetes.io/ingress.class: nginx-exposed
spec:
  rules:
  - host: pass.heyit.works
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: passbolt-svc
            port:
              number: 80

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: passbolt-ingress-internal
  namespace: passbolt-system
  annotations:
    kubernetes.io/ingress.class: nginx-internal
spec:
  rules:
  - host: pass.home
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: passbolt-svc
            port:
              number: 80